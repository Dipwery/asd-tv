<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASD TV - Live Streaming</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LMW12PWFZL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-LMW12PWFZL');
    </script>

    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .live-tag {
            background: #ff0000;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand"><i class="fas fa-play-circle"></i> ASD<span>TV</span></div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="channelSearch" placeholder="চ্যানেল খুঁজুন..." onkeyup="filterChannels()">
        </div>
    </nav>

    <div class="main-container">
        <div class="content-area">
            <div class="player-wrapper">
                <video id="player" controls playsinline></video>
            </div>
            <div class="stream-details">
                <h1><span class="live-tag">LIVE</span> <span id="stream-title">লোডিং...</span></h1>
            </div>
        </div>

        <aside class="sidebar">
            <div class="tabs"><button class="tab-btn active">চ্যানেল লিস্ট</button></div>
            <div id="channels-list" class="tab-content"></div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

</body>
</html>
